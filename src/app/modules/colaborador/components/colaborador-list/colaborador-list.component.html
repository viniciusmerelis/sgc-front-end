<p-card>
    <div class="grid mb-3 mt-2 pl-2 pr-2 align-items-center">
        <h2>Listagem de Colaboradores</h2>
        <span class="col"></span>
        <button pButton type="button" class="ui-button-success" icon="ui-icon-plus" label="Novo Colaborador"
                [routerLink]="'criar'"></button>
    </div>
    <p-table [value]="colaboradores" [responsive]="true" [scrollable]="true" scrollHeight="300px">
        <ng-template pTemplate="header">
            <tr>
                <th [ngStyle]="{'width': '125px'}">Nome</th>
                <th [ngStyle]="{'width': '125px'}">Email</th>
                <th [ngStyle]="{'width': '125px'}">Data de Nascimento</th>
                <th [ngStyle]="{'width': '125px'}">Senioridade</th>
                <th [ngStyle]="{'width': '125px'}" [ngStyle]="{'width': '125px'}">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-colaborador>
            <tr>
                <td class="text-center">{{colaborador.nome}} {{colaborador.sobrenome}}</td>
                <td class="text-center">{{colaborador.email}}</td>
                <td class="text-center">{{colaborador.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                <td class="text-center">{{colaborador.senioridade.nome}}</td>
                <td style="text-align: center">
                    <button pButton pRipple type="button" class="p-button-raised" icon="ui-icon-pencil"
                            (click)="editar(colaborador.id)"></button>
                    <span class="pr-1"></span>
                    <button pButton type="button" class="p-button-raised ui-button-danger" icon="ui-icon-trash"
                            (click)="excluir(colaborador)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw'}" [draggable]="false">
    <app-colaborador-form></app-colaborador-form>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
