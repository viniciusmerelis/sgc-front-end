<p-card>
    <div class="grid mb-3 mt-2 pl-2 pr-2 align-items-center">
        <h2>Listagem de Competências</h2>
        <span class="col"></span>
        <button pButton type="button" class="ui-button-success" icon="ui-icon-plus" label="Nova Competência"
            (click)="novaCompetencia()"></button>
    </div>
    <p-table [value]="competencias" [responsive]="true" [scrollable]="true" scrollHeight="350px">
        <ng-template pTemplate="header">
            <tr>
                <th [ngStyle]="{'width': '125px'}">Nome</th>
                <th [ngStyle]="{'width': '125px'}">Descrição</th>
                <th [ngStyle]="{'width': '125px'}">Categoria</th>
                <th [ngStyle]="{'width': '125px'}">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-competencia>
            <tr>
                <td class="text-center">{{competencia.nome}}</td>
                <td class="text-justify">{{competencia.descricao}}</td>
                <td class="text-center">{{competencia.categoria.nome}}</td>
                <td style="text-align: center">
                    <button pButton pRipple type="button" class="p-button-raised" icon="ui-icon-pencil"
                        (click)="editarCompetencia(competencia)"></button>
                    <span class="pr-1"></span>
                    <button pButton type="button" class="p-button-raised ui-button-danger" icon="ui-icon-trash"
                        (click)="excluir(competencia)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw'}" [draggable]="false">
    <app-competencia-form *ngIf="displayModal" [competencia]="competencia" (onSubmit)="submitForm($event)">
    </app-competencia-form>
    <p-footer>
        <div>
            <button pButton type="button" label="Salvar" icon="ui-icon-check" iconPos="left"
                (click)="compForm?.submit()"></button>
            <button pButton type="button" label="Cancelar" icon="ui-icon-times" iconPos="left"
                class="ui-button-secondary" (click)="fecharModal()"></button>
        </div>
    </p-footer>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
